{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="keywords" content="" />
	<meta name="author" content="" />
	<meta name="robots" content="" />
	<meta name="description" content="JobBoard - HTML Template" />
	<meta property="og:title" content="JobBoard - HTML Template" />
	<meta property="og:description" content="JobBoard - HTML Template" />
	<meta property="og:image" content="JobBoard - HTML Template" />
	<meta name="format-detection" content="telephone=no">

	<!-- FAVICONS ICON -->
	<link rel="icon" href="images/favicon.ico" type="image/x-icon" />
	<link rel="shortcut icon" type="image/x-icon" href="images/favicon.png" />

	<!-- PAGE TITLE HERE -->
	<title>{% block title %} {% endblock %}</title>

	<!-- MOBILE SPECIFIC -->
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!--[if lt IE 9]>
	<script src="js/html5shiv.min.js"></script>

	<link rel="stylesheet" type="text/css" href="{% static '/css/plugins.css' %}">

	<link rel="stylesheet" type="text/css" href="{% static '/css/templete.css' %}">
	<link href="{% static '/css/lightgallery.css' %}" rel="stylesheet">
	<link class="skin" rel="stylesheet" type="text/css" href="{% static '/css/skin/skin-1.css' %}">

</head>
<body id="bg">
  <div id="loading-area"></div>
  <div class="page-wraper">
    {% include 'nav.html' %}

    {% endblock %}

    {% include 'footer.html' %}
  </div>

</html>
